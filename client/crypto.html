<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Secret Crypto Page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
    <script src="client.js"></script>
  </head>
  <header>Thought Archiver</header>

  <body>
    <div ng-app="notepad" ng-controller="mainController">
      <input ng-model='textToPost.text' placeholder="something">
      <button type="submit" ng-click='addNote()'>U Sure?</button>
      <button type="submit" ng-click='retrieve()'>View Old Thoughts</button>
      <ul>
          <li ng-repeat="x in products" class="memory">{{x.text}}</li>
      </ul>

      <button type="submit" ng-click='crypto()'>Get Me Some Blockchain</button>
      <ul>
          <li ng-repeat="y in products" class="memory">{{y}}</li>
      </ul>
    </div>
  </body>
</html>
